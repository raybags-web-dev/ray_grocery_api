<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- favicon -->
    <link rel="shortcut icon" href="https://github.com/raybags-web-dev/image_base/blob/master/images/logo/new_logoo2.png?raw=true" type="image/x-icon" />
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
    <!-- normalize css -->
    <link rel="stylesheet" href="./normalize.css" />
    <!-- main css -->
    <link rel="stylesheet" href="./main.css" />
    <title>Task Manager</title>
</head>

<body>
    <main class="main-container">
        <h1>Notes</h1>
        <!-- searchbar input and add button container -->
        <div class="search-bar-wrapper">
            <form class="search-form">
                <i class="fas fa-search"></i>
                <input id="search-input" name="weather" placeholder="search terms" class="input" type="text" />
            </form>
            <div class="add-button-wrapper">
                <i class="fas fa-plus"></i>
            </div>
        </div>
        <!-- Editing window -->
        <section class="add-wrapper hidden">
            <div class="update-container-1"> </div>
            <span><h3>add resource</h3></span>
            <form id="add_item" name="add-item" action="" class="inner-add-wrapper form-dom">
                <div class="input-wrapper">
                    <p>Your name</p>
                    <input id="name_val" class="input_ " name="name" placeholder="type your name" type="text">
                </div>
                <div class="input-wrapper">
                    <p>add word</p>
                    <input id="word_val" class="input_ " name="term" placeholder="type the term" type="text">
                </div>
                <div class="input-wrapper">
                    <p>department</p>
                    <input id="dep_val" class="input_ " name="term" placeholder="type the term" type="text">
                </div>
                <div class="textarea-wrapper">
                    <p>details</p>
                    <textarea id="textarea_val" class="text_area " name="details" placeholder="type details of the term" id="text_area" cols="30" rows="10"></textarea>
                </div>

                <div class="button-container">
                    <button type="submit" class="add-item-btn">add item</button>
                    <button class="done-btn">done</button>
                </div>
            </form>
            <div class="update-container-2"></div>
        </section>

        <!-- mid-section  -->
        <section class="mid-section">
            <div class="left-secton">
                <h3>Departments</h3>
                <!-- department spans -->
                <div class="departments">
                    <a href=""> DevOps</a>
                    <a href=""> Legal</a>
                    <a href="">Amazon-aws</a>
                    <a href=""> Integration</a>
                    <a href=""> Data analysis</a>
                    <a href=""> Data Science</a>
                    <a href=""> Infrastructure</a>
                </div>
            </div>
            <!-- center section -->
            <div class="center-wrapper">
                <h3 id="update_heading">Search Results</h3>
                <div class="results-wrapper hidden"></div>
            </div>
        </section>
    </main>
    <!-- axios -->
    <script src=" https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js " integrity="sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw==" crossorigin=" anonymous " referrerpolicy="no-referrer "></script>
    <script src="./browser-app.js "></script>
</body>

</html>
